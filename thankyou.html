<!DOCTYPE html>

<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Thank You &amp; Music Request</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&amp;display=swap" rel="stylesheet"/>
<style>
    body { font-family: 'Playfair Display', serif; }
    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
      background: rgba(0, 0, 0, 0.5);
    }
    .rsvp-button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #D2691E;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      animation: pulse 2s infinite;
    }
    .rsvp-button.secondary {
      background-color: #4682B4;
      margin-left: 1rem;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(210, 105, 30, 0.6); }
      70% { box-shadow: 0 0 0 12px rgba(210, 105, 30, 0); }
      100% { box-shadow: 0 0 0 0 rgba(210, 105, 30, 0); }
    }
    nav {
      background: #F5EFE6;
      padding: 1rem;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      text-decoration: none;
      color: #1F4E47;
      font-weight: bold;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger span {
      height: 3px;
      width: 25px;
      background: #1F4E47;
      margin: 4px 0;
      border-radius: 2px;
    }
    @media (max-width: 768px) {
      .hamburger { display: flex; }
      .menu {
        display: none;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
        text-align: center;
      }
      .menu.active { display: flex; }
      body {
        animation: none !important;
        background-size: cover !important;
      }
    }
    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(201, 169, 110, 0.3);
      z-index: 2;
      position: relative;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #F5EFE6;
      color: #1F4E47;
    }
    @keyframes zoomIn {
      0% {
        background-size: 100%;
      }
      100% {
        background-size: 105%;
      }
    }
</style>
</head>
<body style="background-color: rgba(0, 0, 0, 0.6);">
<header>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet"/>
<h1>Thank you for RSVPing!</h1>
<p>We can't wait to celebrate with you ðŸŽ‰</p>
</header>
<div class="form-container">
<h2>Request a Song ðŸŽ¶</h2>
<form action="https://formsubmit.co/danieljlydon@email.com" id="musicForm" method="POST">
<input name="_redirect" type="hidden" value="https://danieljlydon.github.io/wedding-site/index.html"/>
<label for="name">Your Name (optional)</label>
<input id="name" name="Name" type="text"/>
<label for="song">Song Name</label>
<input id="song" name="Song" required="" type="text"/>
<label for="artist">Artist (optional)</label>
<input id="artist" name="Artist" type="text"/>
<button type="submit">Submit Request</button>
</form>
</div>
<script>
    document.getElementById('musicForm').addEventListener('submit', function (e) {
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 4000); // redirect to homepage after 4 seconds
    });
  </script>
</body>
</html>
