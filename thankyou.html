<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You & Music Request</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: url('bg-details.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #F5EFE6;
    }
    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
      background: rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      font-family: 'Playfair Display', serif;
    }
    button {
      background-color: #D2691E;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Thank you for RSVPing!</h1>
    <p>We can't wait to celebrate with you ðŸŽ‰</p>
  </header>

  <div class="form-container">
    <h2>Request a Song ðŸŽ¶</h2>
    <form id="musicForm" action="https://formsubmit.co/your@email.com" method="POST">
      <input type="hidden" name="_redirect" value="https://danieljlydon.github.io/wedding-site/index.html" />
      <label for="name">Your Name (optional)</label>
      <input type="text" name="Name" id="name" />

      <label for="song">Song Name</label>
      <input type="text" name="Song" id="song" required />

      <label for="artist">Artist (optional)</label>
      <input type="text" name="Artist" id="artist" />

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script>
    document.getElementById('musicForm').addEventListener('submit', function (e) {
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 4000); // redirect to homepage after 4 seconds
    });
  </script>
</body>
</html>
