<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet"/>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Daniel &amp; Makenzie's Wedding</title>
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('bg-details.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #F5EFE6;
    }
    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
      background: rgba(0, 0, 0, 0.5);
      animation: zoomIn 1s ease-out;
    }
    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .rsvp-button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #D2691E;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    nav {
      background: #F5EFE6;
      padding: 1rem;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: #1F4E47;
      font-weight: bold;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger span {
      height: 3px;
      width: 25px;
      background: #1F4E47;
      margin: 4px 0;
      border-radius: 2px;
    }
    @media (max-width: 768px) {
      .hamburger { display: flex; }
      .menu {
        display: none;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
        text-align: center;
      }
      .menu.active { display: flex; }
    }

    .timeline {
      position: relative;
      margin: 4rem auto;
      padding: 0 1rem;
      max-width: 800px;
    }
    .timeline::before {
      content: "";
      position: absolute;
      left: 20px;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #F5EFE6;
    }
    .timeline-entry {
      position: relative;
      margin-left: 60px;
      margin-bottom: 3rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(201, 169, 110, 0.3);
    }
    .timeline-entry::before {
      content: "";
      position: absolute;
      left: -40px;
      top: 20px;
      width: 20px;
      height: 20px;
      background: #D2691E;
      border: 3px solid #F5EFE6;
      border-radius: 50%;
    }
    .timeline-entry h2 {
      margin-top: 0;
      font-size: 1.25rem;
      color: #F5EFE6;
    }
    .timeline-entry p {
      margin: 0.5rem 0 1rem;
    }
    .photos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .photos img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
      object-fit: cover;
    }
    @media (min-width: 768px) {
      .photos img {
        max-width: 45%;
      }
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #F5EFE6;
      color: #1F4E47;
    }
  </style>
</head>
<body style="background-color: rgba(0, 0, 0, 0.6);">
  <header>
    <h1>Daniel &amp; Makenzie's Wedding</h1>
    <a class="rsvp-button" href="rsvp.html">RSVP Here</a>
  </header>

  <nav>
    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>
    <div class="menu" id="menu">
      <a href="index.html">Home</a>
      <a href="story.html">Our Story</a>
      <a href="details.html">Wedding Info</a>
      <a href="photos.html">Upload Photos</a>
      <a href="registry.html">Registry</a>
      <a href="travel.html">Travel & Lodging</a>
      <a href="music.html">Music</a>
      <a href="guestbook.html">Guestbook</a>
    </div>
  </nav>

  <div class="timeline">
    <!-- Timeline entries are already inside -->
    <!-- You can paste your timeline entries here, or keep them from the last file -->
    <!-- (Already loaded from story.html in previous step) -->
    <!-- Copy/paste full timeline if you need it again -->
  </div>

  <footer>
    <p>Made with love by Daniel &amp; Makenzie ❤️</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.getElementById('hamburger');
      const menu = document.getElementById('menu');
      if (hamburger && menu) {
        hamburger.addEventListener('click', () => {
          menu.classList.toggle('active');
        });
      }
    });
  </script>
</body>
</html>
