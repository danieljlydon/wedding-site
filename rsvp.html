<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>RSVP â€“ Daniel & Makenzie</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: url('Snapchat-1979051471.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #F5EFE6;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .form-card {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(201, 169, 110, 0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      background-color: #D2691E;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .floating {
      position: fixed;
      bottom: -50px;
      font-size: 2rem;
      animation: floatUp 5s ease-in infinite;
      pointer-events: none;
      z-index: 9999;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h1>You're Invited!</h1>
    <form id="rsvp-form">
      <input name="FormType" type="hidden" value="RSVP"/>
      <input name="name" placeholder="Your Name" required type="text"/>
      <input name="email" placeholder="Your Email" required type="email"/>
      <select id="attending" name="attending" required>
        <option value="">Will you attend?</option>
        <option value="Yes">Yes</option>
        <option value="No">Sorry, I canâ€™t make it</option>
      </select>
      <input id="adults" min="0" name="adults" placeholder="Number of Adults" required type="number"/>
      <input id="kids" min="0" name="kids" placeholder="Number of Kids" required type="number"/>
      <textarea name="message" placeholder="Leave us a message!" required rows="4"></textarea>
      <button type="submit">Submit RSVP</button>
    </form>
  </div>
  <script>
    const form = document.getElementById('rsvp-form');
    const attending = document.getElementById('attending');
    const adults = document.getElementById('adults');
    const kids = document.getElementById('kids');

    attending.addEventListener('change', () => {
      const notAttending = attending.value === "No";
      adults.disabled = notAttending;
      kids.disabled = notAttending;
      adults.required = !notAttending;
      kids.required = !notAttending;
      if (notAttending) {
        adults.value = "";
        kids.value = "";
      }
    });

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      await fetch("https://hook.us2.make.com/a5w6m3ixv0b5pocqgu28vbwhxx9njccy", {
        method: "POST",
        body: formData
      });
      window.location.href = "rsvp-thankyou-new.html";
    });

    function createFloatingEmoji() {
      const emojis = ['ðŸ’–', 'ðŸ’‹', 'ðŸ˜˜', 'ðŸ’•', 'ðŸ’ž', 'ðŸ’˜'];
      const emoji = document.createElement('div');
      emoji.className = 'floating';
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 5000);
    }

    setInterval(createFloatingEmoji, 250);
  </script>
</body>
</html>
