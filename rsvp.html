<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>RSVP â€“ Daniel & Makenzie</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: url('Snapchat-1979051471.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #F5EFE6;
    }

    .form-card {
      background: rgba(31, 78, 71, 0.88);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      background-color: #D2691E;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .thank-you {
      display: none;
      margin-top: 1rem;
    }

    .home-link {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #D2691E;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h1>You're Invited!</h1>

    <form id="rsvp-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <select name="attending" required>
        <option value="">Will you attend?</option>
        <option value="Yes">Yes, Iâ€™ll be there!</option>
        <option value="No">Sorry, I canâ€™t make it</option>
      </select>
      <textarea name="message" rows="4" placeholder="Leave us a note! (Optional)"></textarea>
      <button type="submit">Send RSVP</button>
    </form>

    <div class="thank-you" id="thank-you-msg">
      <p>Thank you! ðŸŽ‰ We canâ€™t wait to celebrate with you.</p>
      <a class="home-link" href="index.html">Return to Home</a>
    </div>
  </div>

  <script>
    document.getElementById('rsvp-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        attending: form.attending.value,
        message: form.message.value
      };

      const response = await fetch("https://script.google.com/macros/s/AKfycbz3JX4ZCITqVCHf1e2OCr572ES62CMyXkXs9teFaF_qA4XRfgi9ceQtmlNUCwDaiHgQ/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });

      if (response.ok) {
        form.reset();
        form.style.display = "none";
        document.getElementById("thank-you-msg").style.display = "block";
      } else {
        alert("There was a problem submitting your RSVP. Please try again.");
      }
    });
  </script>

</body>
</html>
