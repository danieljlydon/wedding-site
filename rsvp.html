<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSVP â€“ Daniel & Makenzie</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: url('Snapchat-1979051471.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #F5EFE6;
      overflow: hidden;
    }

    .form-card {
      background: rgba(31, 78, 71, 0.88);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      background-color: #D2691E;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .thank-you {
      display: none;
      margin-top: 1rem;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    .home-link {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #D2691E;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    .floating {
      position: absolute;
      bottom: -50px;
      font-size: 2rem;
      animation: floatUp 5s ease-in infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h1>You're Invited!</h1>

    <form id="rsvp-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <select name="attending" required>
        <option value="">Will you attend?</option>
        <option value="Yes">Yes, Iâ€™ll be there!</option>
        <option value="No">Sorry, I canâ€™t make it</option>
      </select>
      <textarea name="message" rows="4" placeholder="Leave us a note! (Optional)"></textarea>
      <button type="submit">Send RSVP</button>
    </form>

    <div class="thank-you" id="thank-you-msg">
      <p>ðŸ’– Thank you! We canâ€™t wait to celebrate with you. ðŸ’‹</p>
      <a class="home-link" href="index.html">Return to Home</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('rsvp-form');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = {
        name: form.name.value,
        email: form.email.value,
        attending: form.attending.value,
        message: form.message.value
      };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbwXz1X3bx2L-6uUQp-Q-HlMp_jCPuhl6O9PdNKk6M0vVJd9HHYVfYHKCchYs5LosTP7/exec", {
          method: "POST",
          body: JSON.stringify(formData),
          headers: {
            "Content-Type": "application/json"
          }
        });

        form.reset();
        form.style.display = "none";
        document.getElementById("thank-you-msg").style.display = "block";

setInterval(createFloatingEmoji, 250);

      } catch (err) {
        alert("Something went wrong. Please try again.");
        console.error(err);
      }
    });

    function createFloatingEmoji() {
      const emojis = ['ðŸ’–', 'ðŸ’‹', 'ðŸ˜˜', 'ðŸ’•', 'ðŸ’ž', 'ðŸ’˜'];
      const emoji = document.createElement('div');
      emoji.className = 'floating';
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 5000);
    }
  </script>

</body>
</html>
