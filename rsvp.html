<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet"/>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSVP â€“ Daniel & Makenzie</title>
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: url('barn look.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #F5EFE6;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.6);
    }

    @media (min-width: 1024px) {
      body {
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
      }
    }

    .form-card {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(201, 169, 110, 0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      background-color: #D2691E;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .attending-details {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, opacity 0.4s ease;
    }
    .attending-details.show {
      max-height: 200px;
      opacity: 1;
      margin-top: 1rem;
    }
    .floating {
      position: fixed;
      bottom: -50px;
      font-size: 2rem;
      animation: floatUp 5s ease-in infinite;
      pointer-events: none;
      z-index: 9999;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    #spinner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div class="form-card">
    <h1>You're Invited!</h1>
    <form id="rsvp-form">
      <input name="FormType" type="hidden" value="RSVP"/>
      <input name="name" placeholder="Your Name" required type="text"/>
      <input name="email" placeholder="Your Email" required type="email"/>
      <select id="attending" name="attending" required>
        <option value="">Will you attend?</option>
        <option value="Yes">Yes</option>
        <option value="No">Sorry, I canâ€™t make it</option>
      </select>

      <div class="attending-details" id="attending-details">
        <input id="adults" min="0" name="adults" placeholder="Number of Adults" type="number"/>
        <input id="kids" min="0" name="kids" placeholder="Number of Kids" type="number"/>
      </div>

      <textarea name="message" placeholder="Give us your best advice â€” funny, sweet, or serious!" required rows="4"></textarea>
      <button type="submit">Submit RSVP</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('rsvp-form');
    const attending = document.getElementById('attending');
    const adults = document.getElementById('adults');
    const kids = document.getElementById('kids');
    const attendingDetails = document.getElementById('attending-details');

    attending.addEventListener('change', () => {
      const isYes = attending.value === "Yes";
      adults.disabled = !isYes;
      kids.disabled = !isYes;
      adults.required = isYes;
      kids.required = isYes;

      if (isYes) {
        attendingDetails.classList.add('show');
      } else {
        attendingDetails.classList.remove('show');
        adults.value = "";
        kids.value = "";
      }
    });

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      await fetch("https://hook.us2.make.com/a5w6m3ixv0b5pocqgu28vbwhxx9njccy", {
        method: "POST",
        body: formData
      });
      window.location.href = "rsvp-thankyou-new.html";
    });

    function createFloatingEmoji() {
      const emojis = ['ðŸ’–', 'ðŸ’‹', 'ðŸ˜˜', 'ðŸ’•', 'ðŸ’ž', 'ðŸ’˜', 'ðŸ¥°', 'ðŸ˜š'];
      const emoji = document.createElement('div');
      emoji.className = 'floating';
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 5000);
    }

    setInterval(createFloatingEmoji, 250);
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector("form");
      if (form) {
        form.addEventListener("submit", function () {
          const spinner = document.getElementById("spinner");
          if (spinner) spinner.style.display = "block";
        });
      }
    });
  </script>
</body>
</html>
