  <section>
    <h1>📸 Photo Uploads Coming Soon</h1>
    <p>We're setting up a space for guests to share their favorite memories. Stay tuned!</p>
    <div id="countdown"></div>
  </section>

  <script>
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("October 1, 2025 00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "Uploads are now open!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `⏳ ${days}d ${hours}h ${minutes}m ${seconds}s remaining`;
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
