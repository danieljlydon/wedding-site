<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daniel & Makenzie's Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: url('bg-photos.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #F5EFE6;
    }
    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
      background: rgba(0, 0, 0, 0.5);
    }
    .rsvp-button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #D2691E;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    nav {
      background: #F5EFE6;
      padding: 1rem;
      position: relative;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      text-decoration: none;
      color: #1F4E47;
      font-weight: bold;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      position: absolute;
      right: 1rem;
      top: 1rem;
      height: 40px;
      justify-content: center;
      padding: 0.5rem;
      background-color: rgba(245, 239, 230, 0.9);
      border-radius: 6px;
      z-index: 1000;
    }
    .hamburger span {
      height: 3px;
      width: 30px;
      background: #1F4E47;
      margin: 4px 0;
      border-radius: 2px;
    }
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      .menu {
        display: none;
        flex-direction: column;
        align-items: center;
        background: #F5EFE6;
        padding: 1rem;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        z-index: 999;
      }
      .menu.active {
        display: flex;
      }
    }
    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: rgba(31, 78, 71, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(201, 169, 110, 0.3);
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #F5EFE6;
      color: #1F4E47;
    }
  </style>
</head>
<body>
  <header>
    <h1>Daniel & Makenzie's Wedding</h1>
    <p>October 11, 2025</p>
    <a class="rsvp-button" href="rsvp.html">RSVP Here</a>
  </header>

  <nav>
    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>
    <div class="menu" id="menu">
      <a href="index.html">Home</a>
      <a href="story.html">Our Story</a>
      <a href="details.html">Wedding Info</a>
      <a href="photos.html">Upload Photos</a>
      <a href="registry.html">Registry</a>
      <a href="travel.html">Travel & Lodging</a>
      <a href="music.html">Music Requests</a>
      <a href="guestbook.html">Guestbook</a>
    </div>
  </nav>

  <section>
    <h2>Share Your Photos!</h2>
    <p><a href="https://forms.gle/GF5DBLJXtEy4yJet5" target="_blank">Click here to upload your photos</a></p>
  </section>

  <footer>
    <p>Made with love by Daniel & Makenzie ❤️</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.getElementById('hamburger');
      const menu = document.getElementById('menu');
      if (hamburger && menu) {
        hamburger.addEventListener('click', () => {
          menu.classList.toggle('active');
        });
      }
    });
  </script>
</body>
</html>
