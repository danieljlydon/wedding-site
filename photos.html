<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Photos - Daniel & Makenzie's Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: url('bg-details.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #F5EFE6;
      background-color: rgba(0, 0, 0, 0.6);
    }
    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
      background: rgba(0, 0, 0, 0.5);
    }
    .rsvp-button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #D2691E;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    nav {
      background: #F5EFE6;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .menu a {
      color: #222;
      text-decoration: none;
      font-weight: bold;
    }
    .coming-soon {
      background: rgba(0, 0, 0, 0.6);
      color: #F5EFE6;
      border-radius: 12px;
      padding: 3rem 2rem;
      margin: 4rem auto;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .coming-soon h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .coming-soon p {
      font-size: 1.25rem;
    }
    #countdown {
      font-size: 1.5rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Daniel & Makenzie’s Wedding</h1>
    <a href="rsvp.html" class="rsvp-button">RSVP Now</a>
  </header>

  <nav class="menu">
    <a href="index.html">Home</a>
    <a href="story.html">Our Story</a>
    <a href="details.html">Wedding Info</a>
    <a href="rsvp.html">RSVP</a>
    <a href="music.html">Music</a>
    <a href="guestbook.html">Guestbook</a>
    <a href="photos.html">Photos</a>
    <a href="travel.html">Travel</a>
    <a href="registry.html">Registry</a>
  </nav>

  <div class="coming-soon">
    <h2>📸 Photo Uploads Coming Soon</h2>
    <p>We're setting up a space for guests to share their favorite memories. Stay tuned!</p>
    <div id="countdown"></div>
  </div>

  <script>
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("October 11, 2025 14:00:00 GMT-0400").getTime(); // 2 PM EST

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "Uploads are now open!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `⏳ ${days}d ${hours}h ${minutes}m ${seconds}s remaining`;
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
