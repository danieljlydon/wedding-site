<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dan & Kenzy's Big Day!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1F4E47;
      color: #F5EFE6;
    }

    .banner {
      width: 100%;
      height: 300px;
      background: url('images/banner-photo.jpg') no-repeat center center/cover;
    }

    nav {
      background-color: #F5EFE6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      background: #1F4E47;
      height: 3px;
      margin: 4px 0;
      width: 25px;
    }

    ul.nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    ul.nav-links li {
      margin-left: 1rem;
    }

    ul.nav-links li a {
      text-decoration: none;
      color: #1F4E47;
      font-weight: bold;
    }

    .content-section {
      padding: 2rem;
      background-color: #2F5E55;
      margin: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(201, 169, 110, 0.3);
    }

    .rsvp-button {
      display: inline-block;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background-color: #C9A96E;
      color: #1F4E47;
      font-size: 1.2em;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .photo-grid img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }
      ul.nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
      }
      ul.nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="banner"></div>

  <nav>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="#" onclick="showSection('home')">Home</a></li>
      <li><a href="#" onclick="showSection('story')">Our Story</a></li>
      <li><a href="#" onclick="showSection('gallery')">Gallery</a></li>
    </ul>
  </nav>

  <main>
    <section id="home" class="content-section">
      <h2>Welcome!</h2>
      <p>We can‚Äôt wait to celebrate with you on October 11, 2025! üíç</p>
      <a class="rsvp-button" href="#" onclick="showSection('rsvp')">RSVP Now</a>
    </section>

    <section id="story" class="content-section" style="display: none;">
      <h2>Our Story</h2>
      <p>From our first laughs to forever ‚Äî our love story has been one of joy, adventure, and growing together as a family. üíï</p>
    </section>

    <section id="gallery" class="content-section" style="display: none;">
      <h2>Gallery</h2>
      <div class="photo-grid">
        <!-- Example: Add all gallery images from zip file -->
        <img src="images/4bcbf48d-af29-4a32-b2e8-8753c1a9c053.png" alt="photo1">
        <img src="images/1e0a9a81-f60b-41f4-ac64-24f0cc37b3c2.png" alt="photo2">
        <img src="images/8749cc69-04a1-4c29-a156-c68ff73a2532.png" alt="photo3">
        <img src="images/738105bf-3c38-4039-8156-29d08c18453b.png" alt="photo4">
        <!-- Add more from zip if desired -->
      </div>
    </section>

    <section id="rsvp" class="content-section" style="display: none;">
      <h2>RSVP</h2>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe53D2VJ-pPJ9o7s5Vg2oucVEhfmTaOsQaf3rVXv0G1nEs7fA/viewform?embedded=true" width="100%" height="950" frameborder="0">Loading‚Ä¶</iframe>
    </section>
  </main>

  <div class="banner"></div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('active');
    }

    function showSection(id) {
      const sections = document.querySelectorAll('.content-section');
      sections.forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      const nav = document.getElementById('navLinks');
      nav.classList.remove('active');
    }
  </script>
</body>
</html>
