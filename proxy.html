
<!DOCTYPE html>

<html><head><style>
.black-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  z-index: 0;
}
.content-wrapper {
  position: relative;
  z-index: 1;
}
</style></head>
<body style="background-color: rgba(0, 0, 0, 0.6);"><div class="black-overlay"></div><div class="content-wrapper">
<script>
      async function forwardData() {
        const urlParams = new URLSearchParams(window.location.search);
        const formData = new FormData();

        for (const [key, value] of urlParams.entries()) {
          formData.append(key, value);
        }

        await fetch("https://script.google.com/macros/s/AKfycbyLiveWorkingScript1234567890demoFinal/exec", {
          method: "POST",
          body: formData,
          mode: "no-cors"
        });

        window.location.href = "rsvp-thankyou.html";
      }

      forwardData();
    </script>
</div></body>
</html>
