<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Thank You ‚Äì Daniel & Makenzie</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: url('barn look.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #F5EFE6;
      flex-direction: column;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
    }

    @media (min-width: 1024px) {
      body {
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .home-button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #D2691E;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.1rem;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      font-family: 'Playfair Display', serif;
    }

    button {
      background-color: #D2691E;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1.5rem;
    }

    #music-status {
      margin-top: 1rem;
    }

    .floating {
      position: absolute;
      bottom: -50px;
      font-size: 2rem;
      animation: floatUp 5s ease-in infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    #big-heart {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 10rem;
      opacity: 0;
      z-index: 9999;
      display: none;
    }

    .animate-heart {
      animation: popHeart 2s ease-out forwards;
      display: block;
    }

    @keyframes popHeart {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      30% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      60% { transform: translate(-50%, -50%) scale(0.95); }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }
  </style>
</head>

<body>
  <h1>Thank you for your RSVP!</h1>
  <a class="home-button" href="index.html">Back to Home</a>

  <div class="form-container">
    <h2 style="text-align:center;">Request a Song üé∂</h2>
    <form id="music-form">
      <input type="hidden" name="FormType" value="MusicRequest"/>
      
      <label for="name">Your Name:</label>
      <input id="name" name="Name" required type="text"/>
      
      <label for="song">Favorite Dancing Song:</label>
      <input id="song" name="Song" required type="text"/>
      
      <label for="note">Anything else you'd like to tell us?</label>
      <textarea id="note" name="Note" rows="4"></textarea>
      
      <button type="submit">Submit Song Request</button>
      <p id="music-status"></p>
    </form>
  </div>

  <div id="big-heart">‚ù§Ô∏è</div>

  <script>
    function createFloatingEmoji() {
      const emojis = ['üíñ', 'üíã', 'üòò', 'üíï', 'üíû', 'üíò'];
      const emoji = document.createElement('div');
      emoji.className = 'floating';
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 5000);
    }

    setInterval(createFloatingEmoji, 250);

    document.getElementById("music-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const status = document.getElementById("music-status");
      status.textContent = "Thank you! Your song has been added to the list üéµ";

      const formData = new FormData(this);
      fetch("https://hook.us2.make.com/a5w6m3ixv0b5pocqgu28vbwhxx9njccy", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("big-heart").classList.add("animate-heart");
          this.reset();
          setTimeout(() => {
            window.location.href = "index.html";
          }, 3000);
        } else {
          status.textContent = "Something went wrong. Please try again later.";
        }
      })
      .catch(error => {
        status.textContent = "There was an error submitting the form.";
      });
    });
  </script>
</body>
</html>
