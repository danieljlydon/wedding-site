<head>

<style>
    body { font-family: 'Playfair Display', serif; }
    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
      background: rgba(0, 0, 0, 0.5);
    }
    .rsvp-button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #D2691E;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      animation: pulse 2s infinite;
    }
    .rsvp-button.secondary {
      background-color: #4682B4;
      margin-left: 1rem;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(210, 105, 30, 0.6); }
      70% { box-shadow: 0 0 0 12px rgba(210, 105, 30, 0); }
      100% { box-shadow: 0 0 0 0 rgba(210, 105, 30, 0); }
    }
    nav {
      background: #F5EFE6;
      padding: 1rem;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      text-decoration: none;
      color: #1F4E47;
      font-weight: bold;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger span {
      height: 3px;
      width: 25px;
      background: #1F4E47;
      margin: 4px 0;
      border-radius: 2px;
    }
    @media (max-width: 768px) {
      .hamburger { display: flex; }
      .menu {
        display: none;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
        text-align: center;
      }
      .menu.active { display: flex; }
      body {
        animation: none !important;
        background-size: cover !important;
      }
    }
    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(201, 169, 110, 0.3);
      z-index: 2;
      position: relative;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #F5EFE6;
      color: #1F4E47;
    }
    @keyframes zoomIn {
      0% {
        background-size: 100%;
      }
      100% {
        background-size: 105%;
      }
    }
</style>
</head>
<body style="background-color: rgba(0, 0, 0, 0.6);">
<h1>Thank you for your RSVP!</h1>
<a class="home-button" href="index.html">Back to Home</a>
<div class="form-container">
<h2 style="text-align:center;">Request a Song ðŸŽ¶</h2>
<form id="music-form">
<input name="FormType" type="hidden" value="MusicRequest"/>
<label for="name">Your Name:</label>
<input id="name" name="Name" required="" type="text"/>
<label for="song">Favorite Country Love Song:</label>
<input id="song" name="Song" required="" type="text"/>
<label for="note">Anything else you'd like to tell us?</label>
<textarea id="note" name="Note" rows="4"></textarea>
<button type="submit">Submit Song Request</button>
<p id="music-status"></p>
</form>
</div>
<script>
    function createFloatingEmoji() {
      const emojis = ['ðŸ’–', 'ðŸ’‹', 'ðŸ˜˜', 'ðŸ’•', 'ðŸ’ž', 'ðŸ’˜'];
      const emoji = document.createElement('div');
      emoji.className = 'floating';
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 5000);
    }
    setInterval(createFloatingEmoji, 250);

    document.getElementById("music-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const status = document.getElementById("music-status");
      status.textContent = "Thank you! Your song has been added to the list ðŸŽµ";

      const formData = new FormData(this);
      fetch("https://hook.us2.make.com/a5w6m3ixv0b5pocqgu28vbwhxx9njccy", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          this.reset();
          setTimeout(() => {
            window.location.href = "index.html";
          }, 3000);
        } else {
          status.textContent = "Something went wrong. Please try again later.";
        }
      })
      .catch(error => {
        status.textContent = "There was an error submitting the form.";
      });
    });
  
    setInterval(createFloatingEmoji, 250);
    </script>
</body>
</html>
