<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You â€“ Daniel & Makenzie</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: url('Snapchat-1979051471.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #F5EFE6;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .home-button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #D2691E;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.1rem;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      font-family: 'Playfair Display', serif;
    }

    button {
      background-color: #D2691E;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1.5rem;
    }

    #music-status {
      margin-top: 1rem;
    }

    .floating {
      position: absolute;
      bottom: -50px;
      font-size: 2rem;
      animation: floatUp 5s ease-in infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Thank you for your RSVP!</h1>
  <a href="index.html" class="home-button">Back to Home</a>

  <div class="form-container">
    <h2 style="text-align:center;">Request a Song ðŸŽ¶</h2>
    <form id="music-form">
      <input type="hidden" name="FormType" value="MusicRequest" />

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="Name" required>

      <label for="song">Favorite Country Love Song:</label>
      <input type="text" id="song" name="Song" required>

      <label for="note">Anything else you'd like to tell us?</label>
      <textarea id="note" name="Note" rows="4"></textarea>

      <button type="submit">Submit Song Request</button>
      <p id="music-status"></p>
    </form>
  </div>

  <script>
    function createFloatingEmoji() {
      const emojis = ['ðŸ’–', 'ðŸ’‹', 'ðŸ˜˜', 'ðŸ’•', 'ðŸ’ž', 'ðŸ’˜'];
      const emoji = document.createElement('div');
      emoji.className = 'floating';
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 5000);
    }

    setInterval(createFloatingEmoji, 250);

    document.getElementById("music-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const status = document.getElementById("music-status");
      status.textContent = "Submitting...";

      const formData = new FormData(this);
      fetch("https://hook.us2.make.com/a5w6m3ixv0b5pocqgu28vbwhxx9njccy", {
        method: "POST",
        body: formData,
      })
      .then(response => {
        if (response.ok) {
          status.textContent = "Thank you! Your song has been added to the list ðŸŽµ";
          this.reset();
        } else {
          status.textContent = "Something went wrong. Please try again later.";
        }
      })
      .catch(error => {
        status.textContent = "There was an error submitting the form.";
      });
    });
  </script>

</body>
</html>
