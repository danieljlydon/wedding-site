<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet"/>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Playfair Display', serif; }
    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
      background: rgba(0, 0, 0, 0.5);
    }
    .rsvp-button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #D2691E;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      animation: pulse 2s infinite;
    }
    .rsvp-button.secondary {
      background-color: #4682B4;
      margin-left: 1rem;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(210, 105, 30, 0.6); }
      70% { box-shadow: 0 0 0 12px rgba(210, 105, 30, 0); }
      100% { box-shadow: 0 0 0 0 rgba(210, 105, 30, 0); }
    }
    nav {
      background: #F5EFE6;
      padding: 1rem;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      text-decoration: none;
      color: #1F4E47;
      font-weight: bold;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger span {
      height: 3px;
      width: 25px;
      background: #1F4E47;
      margin: 4px 0;
      border-radius: 2px;
    }
    @media (max-width: 768px) {
      .hamburger { display: flex; }
      .menu {
        display: none;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
        text-align: center;
      }
      .menu.active { display: flex; }
      body {
        animation: none !important;
        background-size: cover !important;
      }
    }
    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(201, 169, 110, 0.3);
      z-index: 2;
      position: relative;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #F5EFE6;
      color: #1F4E47;
    }
    @keyframes zoomIn {
      0% {
        background-size: 100%;
      }
      100% {
        background-size: 105%;
      }
    }
</style>
</head>
<body>

  <h1>Thank you for your RSVP!</h1>
  <a href="index.html" class="home-button">Back to Home</a>

  <script>

      const emoji = document.createElement('div');
      emoji.className = 'floating';
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';

</html>
