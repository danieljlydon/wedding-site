    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: url('Snapchat-1979051471.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;

      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;

    }

    .home-button {
      margin-top: 1.5rem;

    input, textarea, button {

      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      font-family: 'Playfair Display', serif;
    }

    button {
      background-color: #D2691E;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .floating {
      position: absolute;
      bottom: -50px;
      font-size: 2rem;
      animation: floatUp 5s ease-in infinite;
      pointer-events: none;
    }

    @keyframes floatUp {

  </style>
</head>
